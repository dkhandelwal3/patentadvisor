[loggers]
keys=root, patent

[handlers]
keys=file

[formatters]
keys=std_out

[logger_root]
handlers = file
level = DEBUG

[logger_patent]
handlers = file
level = INFO
qualname = patent
propagate = 0

[handler_file]
class = logging.FileHandler
kwargs = {"filename": "logs/patent.log"}
level = INFO
formatter = std_out

[formatter_std_out]
format = %(levelname)s : %(name)s : %(module)s : %(funcName)s : %(message)s